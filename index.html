<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper | Yarin</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body onload="onInit()">
    <div class="game game-container">
      <div class="modes-container">
        <div class="build-mode">
          <button onclick="onBuildMode(this)">ðŸ› </button>
        </div>
        <button class="exterminator" onclick="onHandleExterminator(this)">
          &#129519;
        </button>
        <button class="mega-hint" onclick="onMegaHint(this)">Mega Hint</button>
        <input type="checkbox" class="toggle" onchange="toggleDarkMode(this)" />
      </div>
      <table class="board-container">
        <div class="game-header">
          <span class="bombs-left">bombs</span>
          <span class="game-state" onclick="onInit()">ðŸ˜Š</span>
          <span class="timer">000</span>
        </div>
        <div class="game-levels">
          <button onclick="onInit(4, 2)">Beginner</button>
          <button onclick="onInit(8, 14)">Intermediate</button>
          <button onclick="onInit(12, 32)">Expert</button>
        </div>
        <div class="highscore">Highscore: <span></span></div>
        <div class="lives"></div>
        <div class="safe-click">
          <button onclick="onSafeClick()">Safe Clicks: <span>3</span></button>
        </div>
        <div class="hints"></div>
        <tbody class="board"></tbody>
      </table>
      <button class="undo" onclick="undoBoard(this)">Undo</button>
    </div>
    <footer>&copy; Yarin Keren</footer>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
